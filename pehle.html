<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: black;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height:85vh;
    color: white;
}

.player {
    text-align: center;
}

.album-cover {
    width: 50px;
    height: 50px;
    margin: 50px auto;
}

audio {
    width: 100%;
    margin: 20px 0;
}


    </style>
</head>
<body>

    <div class="container">
        <div class="player">
            
            <div class="album-cover"></div>
            <div class="song-info">
                <img src="pehle bhi.jpg">
                <h2>Pehle bhi mai</h2>
                <p>Vishal mishra</p>
            </div>
            <audio controls id="audio-player">
                <source src="Pehle Bhi Main (Future Bass Remix) DJ Basque_192(PagalWorld.com.cm).mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

</body>
</html>
